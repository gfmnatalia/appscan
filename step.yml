title: |-
  AppScan security analysis
summary: |
  Performs security analysis using the IBM AppScan Cloud.
description: |
  Performs security analysis using the IBM AppScan Cloud.
website: https://gitlab.com/felipe.leite/bitrise-step-appscan-mobile
source_code_url: https://gitlab.com/felipe.leite/bitrise-step-appscan-mobile
support_url: https://gitlab.com/felipe.leite/bitrise-step-appscan-mobile
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - ios
  - android
  - xamarin
  - react-native
  - cordova
  - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test

is_requires_admin_user: false
is_always_run: false
is_skippable: true
run_if: true
deps:
  brew:
  - name: go
  apt_get:
  - name: golang
    bin_name: go

toolkit:
  go:
    package_name: gitlab.com/felipe.leite/bitrise-step-appscan-mobile


inputs:
  - project_installer:
    opts:
      title: "Path to APK/IPA"
      summary: Relative path to application's installer
      description: |
        Relative path to application's installer `./`
      is_expand: true
      is_required: true
  - app_name: 
    opts:
      title: "Application's Name and Version"
      summary: Application's Name and Version
      description: |
        Application's Name and Version
      is_expand: true
      is_required: true
      value_options: []
  

